<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenoFlow | Clinical Pedigree Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; } /* slate-800 */
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; } /* slate-600 */
        ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* slate-500 */

        /* Canvas Pattern */
        .bg-grid-pattern {
            background-image: radial-gradient(rgba(203, 213, 225, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* SVG Node Styling */
        .ped-node {
            transition: all 0.2s ease;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
            cursor: pointer;
        }
        .ped-node:hover { stroke: #c084fc; stroke-width: 3px; } /* purple-400 */
        .ped-node.selected { 
            stroke: #a855f7; /* purple-500 */
            stroke-width: 4px; 
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.5)); 
        }

        /* Status Styles */
        .status-unaffected { fill: #ffffff; }
        .status-affected { fill: #7c3aed; } /* violet-600 */
        .status-unknown { fill: #64748b; } /* slate-500 */
        .carrier-fill { fill: #7c3aed; } /* violet-600 */
        .status-deceased-slash { stroke: #1e293b; stroke-width: 2.5px; }

        /* Validation States */
        .ped-node.validation-error {
            stroke: #ef4444 !important; /* Red-500 */
            stroke-width: 4px !important;
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.5));
        }
        .ped-node.validation-warning {
            stroke: #f59e0b !important; /* Amber-500 */
            stroke-width: 4px !important;
            filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.5));
        }

        /* Connections */
        .ped-link {
            stroke: #475569;
            stroke-width: 2px;
            fill: none;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.85); /* slate-800 */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(71, 85, 105, 0.5); /* slate-600 */
        }

        /* Simple Animations for Modals/Panels */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInFromRight { from { transform: translateX(16px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slide-in-right { animation: fadeIn 0.3s ease-out forwards, slideInFromRight 0.3s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.2s ease-out forwards; }

        /* Login Page Styles */
        @keyframes slowZoom {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.15); }
        }
        .login-bg {
            background-color: #111827; /* Fallback color */
        }
        .login-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1628323283344-24546cbf38f2?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            animation: slowZoom 40s ease-in-out infinite alternate;
            will-change: transform;
        }
        .dark-glass-panel {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
    </style>

</head>
